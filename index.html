<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">NotesApp</a>
          </div>
        </nav>
    </header>
      
    <!-- Main -->
    <main>

        <!-- Note writing area -->
        <div class="container-fluid mt-1 d-flex justify-content-end flex-column border-bottom">
          <h3 class="border-bottom mt-1">Create Note</h3>
          <div class="mb-2">
            <input type="text" class="form-control mb-2 inputTitle" id="exampleFormControlInput1" placeholder="Title">
            <textarea class="form-control mb-2 inputTextArea" id="exampleFormControlTextarea1" rows="2" placeholder="Write notes here..."></textarea>
            <button type="button" class="btnAdd btns" id="btn_add">Add Note</button>
          </div>
        </div>
        
        <!-- Notes storing area -->
        <div class="container-fluid mt-1" id="notesContainer">
          <h3 class="border-bottom mt-1">Notes</h3>
        </div>
        
    </main>

    <!-- Javscript -->
    <script src="./behave.js"></script>
</body>
</html>
